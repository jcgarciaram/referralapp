<!-- index.html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>referral app</title>
        
        <!-- script src="/node_modules/jquery/dist/jquery.min.js"></script -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/bootstrap/js/transition.js"></script>
        <script src="node_modules/bootstrap/js/collapse.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        
        
        <!-- CSS -->
        <!-- link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" -->
        <link rel="stylesheet" href="node_modules/bootstrap/themes/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="static/project/css/custom.css?ver=0.1">
        <link rel="stylesheet" href="static/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" />
        
        <!-- JS -->
        <script src="static/project/css/app.js"></script>
        <script src="static/project/css/vue.js"></script>
        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
        
        

    </head>
    <body>      
      <script type="text/javascript">
        $(function () {
          $('#addcakedatetimepicker').datetimepicker();
        });
      </script>
        
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Referral App</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>

      <!-- main body of our application -->
      <div class="container" id="events">

        <!-- add an event form -->
        <div id="referral-code-table">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="(555) 555-5555"  v-model="newReferralCode.generated_phone">
            <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="createReferralCode">Generate personalized QR code</button>
            
        </div>
      </div>
    </body>
</html>
