<!-- index.html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>referral app</title>
        
        <!-- script src="/node_modules/jquery/dist/jquery.min.js"></script -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <script src="node_modules/bootstrap/js/transition.js"></script>
        <script src="node_modules/bootstrap/js/collapse.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        
        
        <!-- CSS -->
        <!-- link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" -->
        <link rel="stylesheet" href="node_modules/bootstrap/themes/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="static/project/css/custom.css?ver=0.1">
        <link rel="stylesheet" href="static/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" />
        
        <!-- JS -->
        <script src="static/project/css/auth.js"></script>
        <script src="static/project/css/vue.js"></script>
        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
        
        

    </head>
    <body>      
      <script type="text/javascript">
        $(function () {
          $('#addcakedatetimepicker').datetimepicker();
        });
      </script>
        
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Referral App</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>

      <!-- main body of our application -->
      <div class="container" id="events">

        <!-- add an event form -->
        <div id="auth-div">
            <label for="userEmail">User Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="user@domain.com"  v-model="user.user_email">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder=""  v-model="user.password">
            <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="loginUser">Log In</button>
            
            <!-- Button trigger modal -->
            <div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postUser">
              create account
              </button>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="postUser" tabindex="-1" role="dialog" aria-labelledby="postUserLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                  
                    <div class="column-left"> 
                    </div>
                    <div class="column-center">
                      <h4 class="modal-title" id="postUserLabel">create account</h4>
                    </div>
                    <div id="modal-title-col" class="column-right">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                  </div>
                  <div class="modal-body">
                    <form name="createAccountForm">
                      <div class="form-group">
                        <label for="createUserEmail">User Email</label>
                        <input type="email" class="form-control" id="createUserEmail" placeholder="user@domain.com"  v-model="user.user_email">
                      </div>
                      <div class="form-group">
                        <label for="createUserPass">Password</label>
                        <input type="password" class="form-control" id="createUserPass" placeholder=""  v-model="user.password">
                      </div>
                      <div class="form-group">
                        <label for="createUserFirstName">First name</label>
                        <input type="text" class="form-control" id="createUserFirstName" placeholder="Enter first name"  v-model="user.first_name">
                      </div>
                      <div class="form-group">
                        <label for="createUserMiddleName">Middle name</label>
                        <input type="text" class="form-control" id="createUserMiddleName" placeholder="Enter middle name"  v-model="user.middle_name">
                      </div>
                      <div class="form-group">
                        <label for="createUserLastName">Last name</label>
                        <input type="text" class="form-control" id="createUserLastName" placeholder="Enter last name"  v-model="user.last_name">
                      </div>
                      <div class="form-group">
                        <label for="createUserSecondLastName">Second last name</label>
                        <input type="text" class="form-control" id="createUserSecondLastName" placeholder="Enter second last name"  v-model="user.second_last_name">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" v-on:click="createAccount">Create account</button>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
      </div>
    </body>
</html>
